
<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid  && register()">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <!--<div class="form-group">
        <input type="text" class="form-control" placeholder="Username" 
        name="username" [(ngModel)]="model.username">
    </div>-->

    <div class="mb-3">
        <label style="margin-right: 10px;"> I am a:</label>
        <label class="form-check-label ml-3">
            <input type="radio" class="form-check-input" value='male' fromControlName='gender'> Male
        </label>
        <label class="form-check-label ml-4">
            <input type="radio" class="form-check-input" value='female' fromControlName='gender'> Female
        </label>
    </div>

    <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>

    <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'></app-text-input>

    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"' [type]='"password"'></app-text-input>

    <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"'></app-text-input>

    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [maxDate]='maxDate' [label]='"Date Of Birth"'></app-date-input>

    <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>

    <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <hr>

    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' type="submit" class="btn btn-success lg-2">Register</button>
        <button type="button" class="btn btn-default lg-2" (click)="cancel()">Cancel</button>
    </div>

</form>
<div>
    <p>Form value:{{registerForm.value | json}}</p>
    <p>Form status:{{registerForm.status | json}}</p>
</div>
